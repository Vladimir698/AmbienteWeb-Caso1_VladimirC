<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Nota</title>
    <link rel="stylesheet" href="homestyles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="crearnota">Crear Nueva Nota</h1>
        <form>
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" maxlength="300" required>

            <label for="content">Contenido:</label>
            <textarea id="content" name="content" required></textarea>

            <label for="tags">Etiquetas:</label>
            <input type="text" id="tags" name="tags" maxlength="100">

            <label for="creationDate">Fecha de Creación:</label>
            <input type="date" id="creationDate" name="creationDate" required>
            
            <button type="submit">Guardar Nota</button>
        </form>

        <a href="/home.html"><button id="volver-button">Volver</button></a>
    </div>
</body>
</html>
